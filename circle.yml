machine:
  node:
    version: 7.4.0
  post:
    - npm install -g npm@3
  timezone: Asia/Tokyo

dependencies:
  pre:
    - sudo apt-get install fonts-migmix

test:
  pre:
    - bin/yarn
    - bin/webpack
    - bin/rails assets:precompile
  override:
    - bin/rspec
    - bin/rails test
    - nmp test
    - bin/rails test:system

deployment:
  staging:
    branch: development
    heroku:
      appname: op10-no10
  production:
    branch: master
    heroku:
      appname: op10-no10